<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Timer</title>

  <style>
    :root {
      color-scheme: dark;
    }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: min(900px, 100%);
      text-align: center;
    }

    #timeDisplay {
      font-variant-numeric: tabular-nums;
      font-size: clamp(56px, 10vw, 140px);
      letter-spacing: 0.04em;
      margin: 16px 0 22px;
      line-height: 1.05;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      justify-items: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    input, button {
      font-size: 18px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: #fff;
    }

    input {
      width: 180px;
      text-align: center;
      outline: none;
    }

    button {
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .primary {
      border-color: rgba(255,255,255,0.28);
      background: rgba(255,255,255,0.10);
      font-weight: 600;
    }

    .presets button {
      min-width: 72px;
    }

    .toggles {
      font-size: 16px;
      opacity: 0.9;
      margin-top: 2px;
    }

    .toggles label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
    }

    .hint {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.65;
    }
  </style>
</head>

<body>
  <main class="app">
    <div id="timeDisplay">00:00:00</div>

    <section class="controls">
      <div class="row">
        <input id="minutesInput" type="number" min="1" step="1" placeholder="Minutes" inputmode="numeric" />
      </div>

      <div class="row presets">
        <button class="preset" data-minutes="1">1m</button>
        <button class="preset" data-minutes="5">5m</button>
        <button class="preset" data-minutes="10">10m</button>
        <button class="preset" data-minutes="15">15m</button>
        <button class="preset" data-minutes="20">20m</button>
        <button class="preset" data-minutes="30">30m</button>
      </div>

      <div class="row">
        <button id="startButton" class="primary">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
        <button id="fullscreenButton">Full Screen</button>
      </div>

      <div class="row toggles">
        <label>
          <input id="notifyToggle" type="checkbox" />
          Notifications
        </label>
      </div>

      <div class="hint">
        Tip: Start a timer, then minimize the tab. It will stay accurate when you return.
      </div>
    </section>
  </main>

  <!-- This must exist in the same folder as this HTML file -->
  <script src="app.js" defer></script>
</body>
</html>
